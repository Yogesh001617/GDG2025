<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Glow & Go — Admin</title>
  <style>
    body{font-family:system-ui,Roboto,Helvetica,Arial,sans-serif;padding:1rem;background:#f6f7fb;color:#222}
    h1{margin-top:0}
    table{width:100%;border-collapse:collapse;background:#fff;border-radius:8px;overflow:hidden;box-shadow:0 6px 18px rgba(0,0,0,0.05)}
    th,td{padding:0.6rem;border-bottom:1px solid #eee;text-align:left;font-size:0.95rem}
    th{background:#fafafa}
    .controls{margin-bottom:0.8rem;display:flex;gap:0.5rem;align-items:center}
    button{padding:0.45rem 0.7rem;border-radius:6px;border:0;background:#ff6f91;color:#fff;cursor:pointer}
    .small-btn{background:#6574cd}
    .status-paid{color:green;font-weight:700}
    .status-pending{color:orange;font-weight:700}
    .status-cancel{color:#a0a0a0;font-weight:700}
  </style>
</head>
<body>
  <h1>Admin — Bookings</h1>
  <div class="controls">
    <button id="refreshBtn">Refresh</button>
    <button id="markPaidBtn" class="small-btn">Mark Selected Paid</button>
    <button id="markCancelBtn" class="small-btn">Mark Selected Cancel</button>
    <div style="margin-left:auto;color:#666">Protected by HTTP Basic Auth</div>
  </div>

  <div id="tableWrap">Loading bookings...</div>

  <script src="admin.js"></script>
</body>
</html>
